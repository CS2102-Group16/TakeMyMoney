{% extends "base.html" %}

{% block title %}User list{% endblock %}

{% block content %}
    <div class="container">
        <h1>Take My Money's users</h1>
        <table class="table">
            <thead>
                <th>User email</th>
                <th>User id</th>
                <th>Password</th>
                <th>Role</th>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.0 }}</td>
                <td>{{ user.1 }}</td>
                <td>{{ user.2 }}</td>
                <td>{{ user.3 }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
