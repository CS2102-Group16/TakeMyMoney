<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Edit project</h1>
        <form action="/updateProject/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Project ID</label>
                <input type="text" class="form-control" name="pid" id="pid" placeholder="Project ID">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Example input">
            </div>
            <div class="form-group">
                <label form="description">Description</label>
                <textarea class="form-control" name="description" id="description" placeholder="Example input"></textarea>
            </div>
            <div class="form-group">
                <label for="target_fund">Target Fund</label>
                <input type="text" class="form-control" name="target_fund" id="target_fund" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="start_date">Funding Start</label>
                <input type="text" class="form-control" name="start_date" id="start_date" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="end_date">Funding Ends</label>
                <input type="text" class="form-control" name="end_date" id="end_date" placeholder="Example input">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
</body>
</html>
