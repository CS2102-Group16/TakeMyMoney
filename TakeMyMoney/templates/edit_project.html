{% extends "base.html" %}

{% block title %}Take My Money{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit project</h1>
        <form action="/updateProject/?pid={{ pid }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Your project title" value="{{ title }}">
            </div>
            <div class="form-group">
                <label form="description">Description</label>
                <textarea class="form-control" name="description" id="description" placeholder="Describe your project">{{ description }}</textarea>
            </div>
            <div class="form-group">
                <label for="target_fund">Target Fund</label>
                <input type="text" class="form-control" name="target_fund" id="target_fund" placeholder="(in dollars)" value="{{ target_fund }}">
            </div>
            <div class="form-group">
                <label for="start_date">Funding Start</label>
                <input type="text" class="form-control" name="start_date" id="start_date" placeholder="For example: 2017-8-30" value="{{ start_date }}">
            </div>
            <div class="form-group">
                <label for="end_date">Funding Ends</label>
                <input type="text" class="form-control" name="end_date" id="end_date" placeholder="For example: 2017-9-30" value="{{ end_date }}">
            </div>
            <div class="form-group">
                <label> Categories </label>
                <div class="row">
                    <div class="col-md-6">
                    {% for category in categories %}
                     <div class="checkbox">
                       <label>
                         {% if category in projects_categories %}
                         <input type="checkbox" name="category" value="{{ category.name }}" checked> {{ category.name }}
                         {% else %}
                         <input type="checkbox" name="category" value="{{ category.name }}"> {{ category.name }}
                         {% endif %}
                       </label>
                     </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Edit Project</button>
        </form>
    </div>
{% endblock %}
