{% extends "base.html" %}

{% block title %}Funding List{% endblock %}

{% block content %}
    <div class="container">
        <h1>Funding list</h1>
        <table class="table">
            <thead>
                <th>User ID</th>
                <th>Project ID</th>
                <th>Amount</th>
            </thead>
            <tbody>
            {% for funding in funding %}
            <tr>
                <td>{{ funding.0 }}</td>
                <td>{{ funding.1 }}</td>
                <td>{{ funding.2 }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
