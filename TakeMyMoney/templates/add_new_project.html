{% extends "base.html" %}

{% block title %}Add new project{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add new project</h1>
        <form action="/storeProject/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="photo">Project photo</label>
                <input type="file" class="form-control" name="photo" id="photo">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Example input">
            </div>
            <div class="form-group">
                <label form="description">Description</label>
                <textarea class="form-control" name="description" id="description" placeholder="Example input"></textarea>
            </div>
            <div class="form-group">
                <label for="target_fund">Target Fund</label>
                <input type="text" class="form-control" name="target_fund" id="target_fund" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="start_date">Funding Start</label>
                <input type="text" class="form-control" name="start_date" id="start_date" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="end_date">Funding Ends</label>
                <input type="text" class="form-control" name="end_date" id="end_date" placeholder="Example input">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
{% endblock %}
