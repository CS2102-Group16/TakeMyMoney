{% extends "base.html" %}

{% block title %}Add funding{% endblock %}

{% block content %}
<div class="container">
        <h1>Add new project</h1>
        <form action="/storeFunding/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="funds">Funds</label>
                <input type="text" class="form-control" name="funds" id="funds" placeholder="Example input">
            </div>
        </form>
    </div>
{% endblock %}
