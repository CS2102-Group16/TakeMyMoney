{% extends "base.html" %}

{% block title %}Take My Money{% endblock %}

{% block content %}
    <div class="container">
        <h1>Project list</h1>
        <table class="table">
            <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Target Fund</th>
                <th>Start Date</th>
                <th>End Date</th>
            </thead>
            <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.0 }}</td>
                <td>{{ project.1 }}</td>
                <td>{{ project.2 }}</td>
                <td>{{ project.3 }}</td>
                <td>{{ project.4 }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
