<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Take My Money</h1>
			<div class="dropdown">
	            <button class="btn btn-default dropdown-toggle" type="button" id="categoryMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	            Category
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="categoryList" aria-labelledby="categoryMenu">
                  <li><a href="/projectList/?category=All">All</a></li>
                  {% for category in categories %}
                  <li><a href="/projectList/?category={{ category.0 }}">{{ category.0 }}</a></li>
                  {% endfor %}
              </ul>
            </div>
		<table class="table">
			<thead>
				<th>Title</th>
				<th>Description</th>
				<th>Target Fund</th>
				<th>Start Date</th>
				<th>End Date</th>
                <th>Category</th>
			</thead>
			<tbody>
			{% for project in projects %}
			<tr>
				<td>{{ project.0 }}</td>
				<td>{{ project.1 }}</td>
				<td>{{ project.2 }}</td>
				<td>{{ project.3 }}</td>
				<td>{{ project.4 }}</td>
                <td>{{ project.5 }}</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
