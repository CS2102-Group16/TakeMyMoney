{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form action="/attemptLogin/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_email">Email</label>
            <input type="text" class="form-control" name="user_email" id="user_email" placeholder="user@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="eg123">
        </div>
        <button type="submit" class="btn btn-primary pull-right">Login</button>
    </form>
</div>
{% endblock %}
